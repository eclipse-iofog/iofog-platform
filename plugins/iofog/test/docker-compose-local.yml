version: "3"
services:
    test-runner:
        image: iofog/test-runner-azure:latest
        container_name: test-runner
        environment:
            - LOCAL=1
        network_mode: "bridge"
        external_links: 
            - iofog-controller
            - iofog-connector
            - iofog-agent
        volumes:
            - ../../../conf:/conf
volumes:
  conf: